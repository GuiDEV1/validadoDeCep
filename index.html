<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api CEP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <!-- Boostrap Icons-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body id="checkout-page">

    <div id="fade" class="hide">
         <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Loading...</span>
         </div>
         <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem:</h4>
                <p>Texto da menssagem...</p>
                <button id="clonse-message" type="button" class="btn btn-secondary">
                    Fechar
                </button>
            </div>
         </div>
    </div>

    <div id="order-form-container" class="container px-md-0">
        <div id="steps" class="mb-md-3 pb-md-3">
            <div class="line"></div>
            <div class="step">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Criação de conta</p>
            </div>

            <div class="step">
                <i class="bi bi-geo-alt active"></i>
                <p class="d-none d-md-block">Endereço</p>
            </div>

            <div class="step">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Pagamento</p>
            </div>
        </div>

        <div id="form-header">
            <h2>Cadastre o seu endereço</h2>
            <p>preencha os campos para podermos enviar os seus produtos</p>
        </div>
        <form id="address-form">
           <div class="row mb-3">
             <div class="form-floating">
                <input type="text"
                 class="form-control shadow-none"
                  id="cep"
                   name="cep"
                    placeholder="Digite o seu CEP"
                     minlength="8"
                      maxlength="8" 
                      required
                  />
                  <label for="cep">Digite seu CEP</label>
             </div>
           </div>
        </form>
    </div>
</body>
</html>
